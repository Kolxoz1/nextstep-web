<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NextStep</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f5f5f5;
            overflow-x: hidden;
        }
        .dark-theme { background: #1a1a1a; color: #fff; }
        .dark-theme .bg-white { background: #2a2a2a !important; }
        .dark-theme .text-gray-800 { color: #fff !important; }
        .dark-theme .text-gray-600 { color: #aaa !important; }
        .dark-theme .border-gray-100 { border-color: #3a3a3a !important; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .modal-backdrop { 
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.5); 
            z-index: 999;
            animation: fadeIn 0.2s;
        }
        .modal-content { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: white; 
            border-radius: 24px 24px 0 0; 
            z-index: 1000; 
            max-height: 85vh; 
            overflow-y: auto; 
            padding: 24px;
            animation: slideUp 0.3s;
        }
        .dark-theme .modal-content { background: #2a2a2a; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .task-card:active { transform: scale(0.98); transition: 0.1s; }
        .floating-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 100;
            transition: 0.2s;
        }
        .floating-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const params = new URLSearchParams(window.location.search);
        const planFromUrl = params.get('plan') || 'free';
        const userIdFromUrl = params.get('user_id') || '';

        const t = {
            ru: {
                inbox: '–í—Ö–æ–¥—è—â–∏–µ', today: '–°–µ–≥–æ–¥–Ω—è', focus: '–§–æ–∫—É—Å', review: '–ì–æ—Ç–æ–≤–æ',
                habits: '–ü—Ä–∏–≤—ã—á–∫–∏', stats: '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞', subscription: '–ü–æ–¥–ø–∏—Å–∫–∞',
                support: '–ü–æ–º–æ—â—å', settings: '–ù–∞—Å—Ç—Ä–æ–π–∫–∏', shopping: '–ü–æ–∫—É–ø–∫–∏',
                tasks: '–∑–∞–¥–∞—á', noTasks: '–ù–µ—Ç –∑–∞–¥–∞—á', addTask: '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É',
                newTask: '–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞', priority: '–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç',
                high: '–í—ã—Å–æ–∫–∏–π', medium: '–°—Ä–µ–¥–Ω–∏–π', low: '–ù–∏–∑–∫–∏–π', cancel: '–û—Ç–º–µ–Ω–∞',
                save: '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å', total: '–í—Å–µ–≥–æ', completed: '–ì–æ—Ç–æ–≤–æ', 
                language: '–Ø–∑—ã–∫', theme: '–¢–µ–º–∞', light: '–°–≤–µ—Ç–ª–∞—è', dark: '–¢–µ–º–Ω–∞—è',
                russian: '–†—É—Å—Å–∫–∏–π', english: 'English', helpTitle: '–ü–æ–º–æ—â—å',
                helpText: '–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∞–º–∏ –∏ –ø—Ä–∏–≤—ã—á–∫–∞–º–∏',
                writeSupport: '–ù–∞–ø–∏—Å–∞—Ç—å –≤ –ø–æ–¥–¥–µ—Ä–∂–∫—É', free: 'FREE', premium: 'PREMIUM', pro: 'PRO',
                features: '–í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏', current: '–¢–µ–∫—É—â–∏–π', subscribe: '–û—Ñ–æ—Ä–º–∏—Ç—å',
                shoppingList: '–°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫', addItem: '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä',
                estimate: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å', enterItems: '–í–≤–µ–¥–∏—Ç–µ —Å–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫',
                estimatedCost: '–ü—Ä–∏–º–µ—Ä–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å',
                noHabits: '–ù–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫', addHabit: '–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É',
                streak: '–°–µ—Ä–∏—è', days: '–¥–Ω–µ–π', checkIn: '–û—Ç–º–µ—Ç–∏—Ç—å'
            }
        };

        class App {
            constructor() {
                this.view = 'today';
                this.plan = planFromUrl;
                this.userId = userIdFromUrl;
                this.tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                this.habits = JSON.parse(localStorage.getItem('habits') || '[]');
                this.lang = localStorage.getItem('lang') || 'ru';
                this.theme = localStorage.getItem('theme') || 'light';
                this.init();
            }

            tr(key) { return t[this.lang]?.[key] || key; }

            init() {
                if (this.theme === 'dark') document.body.classList.add('dark-theme');
                this.render();
            }

            setView(v) {
                this.view = v;
                this.render();
            }

            addTask(text, priority = 'medium') {
                if (!text.trim()) return;
                this.tasks.unshift({
                    id: Date.now(), 
                    text: text.trim(), 
                    priority, 
                    status: 'today',
                    completed: false, 
                    date: new Date().toISOString().split('T')[0]
                });
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
                this.render();
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    localStorage.setItem('tasks', JSON.stringify(this.tasks));
                    this.render();
                }
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
                this.render();
            }

            moveTask(id, status) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.status = status;
                    localStorage.setItem('tasks', JSON.stringify(this.tasks));
                    this.render();
                }
            }

            addHabit(text, icon = '‚úÖ') {
                if (!text.trim()) return;
                this.habits.push({
                    id: Date.now(),
                    text: text.trim(),
                    icon,
                    streak: 0,
                    lastDone: null
                });
                localStorage.setItem('habits', JSON.stringify(this.habits));
                this.render();
            }

            checkHabit(id) {
                const habit = this.habits.find(h => h.id === id);
                if (habit) {
                    const today = new Date().toISOString().split('T')[0];
                    if (habit.lastDone === today) return;
                    
                    const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
                    if (habit.lastDone === yesterday) {
                        habit.streak++;
                    } else {
                        habit.streak = 1;
                    }
                    habit.lastDone = today;
                    localStorage.setItem('habits', JSON.stringify(this.habits));
                    this.render();
                }
            }

            changeLang(lang) {
                this.lang = lang;
                localStorage.setItem('lang', lang);
                this.render();
            }

            toggleTheme() {
                this.theme = this.theme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', this.theme);
                document.body.classList.toggle('dark-theme');
                this.render();
            }

            showAddTaskModal() {
                const modal = document.createElement('div');
                modal.innerHTML = `
                    <div class="modal-backdrop" onclick="app.closeModal()"></div>
                    <div class="modal-content">
                        <h3 class="text-xl font-bold mb-4">‚ú® ${this.tr('newTask')}</h3>
                        <input type="text" id="taskInput" placeholder="${this.tr('enterItems')}..." 
                            class="w-full p-4 border rounded-xl mb-4 text-base focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <p class="text-sm font-semibold mb-3">${this.tr('priority')}:</p>
                        <div class="grid grid-cols-3 gap-3 mb-4">
                            <button onclick="app.addFromModal('high')" 
                                class="py-3 bg-red-500 text-white rounded-xl font-semibold active:bg-red-600">
                                üî¥ ${this.tr('high')}
                            </button>
                            <button onclick="app.addFromModal('medium')" 
                                class="py-3 bg-yellow-500 text-white rounded-xl font-semibold active:bg-yellow-600">
                                üü° ${this.tr('medium')}
                            </button>
                            <button onclick="app.addFromModal('low')" 
                                class="py-3 bg-green-500 text-white rounded-xl font-semibold active:bg-green-600">
                                üü¢ ${this.tr('low')}
                            </button>
                        </div>
                        <button onclick="app.closeModal()" 
                            class="w-full py-3 bg-gray-200 text-gray-700 rounded-xl font-semibold active:bg-gray-300">
                            ${this.tr('cancel')}
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);
                setTimeout(() => document.getElementById('taskInput')?.focus(), 100);
            }

            showAddHabitModal() {
                const modal = document.createElement('div');
                modal.innerHTML = `
                    <div class="modal-backdrop" onclick="app.closeModal()"></div>
                    <div class="modal-content">
                        <h3 class="text-xl font-bold mb-4">‚ú® ${this.tr('addHabit')}</h3>
                        <input type="text" id="habitInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–∏–≤—ã—á–∫–∏..." 
                            class="w-full p-4 border rounded-xl mb-4 text-base focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <div class="grid grid-cols-4 gap-2 mb-4">
                            ${['üí™', 'üìö', 'üèÉ', 'üßò', 'üíß', 'ü•ó', 'üò¥', 'üéØ'].map(icon => `
                                <button onclick="app.addHabitFromModal('${icon}')" 
                                    class="py-3 text-2xl bg-gray-100 rounded-xl active:bg-gray-200">
                                    ${icon}
                                </button>
                            `).join('')}
                        </div>
                        <button onclick="app.closeModal()" 
                            class="w-full py-3 bg-gray-200 text-gray-700 rounded-xl font-semibold active:bg-gray-300">
                            ${this.tr('cancel')}
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);
                setTimeout(() => document.getElementById('habitInput')?.focus(), 100);
            }

            showShoppingModal() {
                const modal = document.createElement('div');
                modal.innerHTML = `
                    <div class="modal-backdrop" onclick="app.closeModal()"></div>
                    <div class="modal-content">
                        <h3 class="text-xl font-bold mb-4">üõí ${this.tr('shoppingList')}</h3>
                        <textarea id="shoppingInput" placeholder="–•–ª–µ–±\n–ú–æ–ª–æ–∫–æ\n–Ø–π—Ü–∞\n..." 
                            class="w-full p-4 border rounded-xl mb-4 text-base h-48 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                        <button onclick="app.estimateShopping()" 
                            class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-700 text-white rounded-xl font-bold mb-2 active:from-purple-700 active:to-purple-800">
                            üí∞ ${this.tr('estimate')}
                        </button>
                        <button onclick="app.closeModal()" 
                            class="w-full py-3 bg-gray-200 text-gray-700 rounded-xl font-semibold active:bg-gray-300">
                            ${this.tr('cancel')}
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);
            }

            estimateShopping() {
                const input = document.getElementById('shoppingInput');
                if (input?.value.trim()) {
                    tg.sendData(JSON.stringify({
                        action: 'estimate_shopping',
                        items: input.value
                    }));
                    this.closeModal();
                    tg.close();
                }
            }

            addFromModal(priority) {
                const input = document.getElementById('taskInput');
                if (input?.value.trim()) {
                    this.addTask(input.value, priority);
                    this.closeModal();
                }
            }

            addHabitFromModal(icon) {
                const input = document.getElementById('habitInput');
                if (input?.value.trim()) {
                    this.addHabit(input.value, icon);
                    this.closeModal();
                }
            }

            closeModal() {
                document.querySelectorAll('.modal-backdrop').forEach(m => m.parentElement?.remove());
            }

            getFiltered() {
                return this.tasks.filter(t => {
                    if (this.view === 'inbox') return t.status === 'inbox' && !t.completed;
                    if (this.view === 'today') return t.status === 'today' && !t.completed;
                    if (this.view === 'focus') return t.status === 'focus' && !t.completed;
                    if (this.view === 'review') return t.completed;
                    return true;
                });
            }

            render() {
                const tasks = this.getFiltered();
                const completed = this.tasks.filter(t => t.completed).length;
                
                document.getElementById('root').innerHTML = `
                    <div class="bg-white border-b sticky top-0 z-50 ${this.theme === 'dark' ? 'bg-gray-900 border-gray-800' : ''}">
                        <div class="p-4">
                            <div class="flex justify-between items-center mb-4">
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-800">NextStep</h1>
                                    <p class="text-sm text-gray-500">${new Date().toLocaleDateString('ru-RU', {weekday: 'long', day: 'numeric', month: 'long'})}</p>
                                </div>
                                <div class="flex gap-2">
                                    <div class="px-3 py-1.5 bg-purple-100 text-purple-700 rounded-full text-xs font-semibold">
                                        ${this.plan.toUpperCase()}
                                    </div>
                                </div>
                            </div>
                            <div class="flex gap-2 overflow-x-auto scrollbar-hide pb-2">
                                ${['today', 'inbox', 'focus', 'review', 'habits', 'shopping', 'stats', 'subscription', 'settings'].map(v => `
                                    <button onclick="app.setView('${v}')" 
                                        class="px-4 py-2 rounded-full whitespace-nowrap text-sm font-semibold transition-all ${
                                            this.view === v 
                                                ? 'bg-purple-600 text-white' 
                                                : 'bg-gray-100 text-gray-700 active:bg-gray-200'
                                        }">
                                        ${this.tr(v)}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="p-4 pb-24">
                        ${this.view === 'stats' ? this.renderStats(completed) : 
                          this.view === 'settings' ? this.renderSettings() :
                          this.view === 'subscription' ? this.renderSubscription() :
                          this.view === 'habits' ? this.renderHabits() :
                          this.view === 'shopping' ? this.renderShopping() :
                          this.renderTasks(tasks)}
                    </div>

                    ${['today', 'inbox', 'focus'].includes(this.view) ? `
                        <div class="floating-btn" onclick="app.showAddTaskModal()">+</div>
                    ` : ''}
                    ${this.view === 'habits' ? `
                        <div class="floating-btn" onclick="app.showAddHabitModal()">+</div>
                    ` : ''}
                    ${this.view === 'shopping' ? `
                        <div class="floating-btn" onclick="app.showShoppingModal()">üõí</div>
                    ` : ''}
                `;
            }

            renderTasks(tasks) {
                if (!tasks.length) {
                    return `
                        <div class="text-center py-20">
                            <div class="text-6xl mb-4">‚ú®</div>
                            <p class="text-lg font-semibold text-gray-600 mb-2">${this.tr('noTasks')}</p>
                            <p class="text-gray-400 text-sm">–ù–∞–∂–º–∏—Ç–µ + —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å</p>
                        </div>
                    `;
                }

                return tasks.map(t => `
                    <div class="task-card bg-white rounded-xl p-4 mb-3 border border-gray-100">
                        <div class="flex gap-3">
                            <button onclick="app.toggleTask(${t.id})" 
                                class="w-6 h-6 rounded-full border-2 flex items-center justify-center flex-shrink-0 transition-all ${
                                    t.completed 
                                        ? 'bg-green-500 border-green-500' 
                                        : 'border-gray-300'
                                }">
                                ${t.completed ? '<span class="text-white text-sm">‚úì</span>' : ''}
                            </button>
                            <div class="flex-1 min-w-0">
                                <p class="font-medium text-sm ${t.completed ? 'line-through text-gray-400' : 'text-gray-800'}">${t.text}</p>
                                <div class="flex gap-2 mt-2 items-center">
                                    <span class="text-xs px-2 py-1 rounded-full ${
                                        t.priority === 'high' ? 'bg-red-100 text-red-700' : 
                                        t.priority === 'medium' ? 'bg-yellow-100 text-yellow-700' : 
                                        'bg-green-100 text-green-700'
                                    }">
                                        ${t.priority === 'high' ? 'üî¥' : t.priority === 'medium' ? 'üü°' : 'üü¢'}
                                    </span>
                                    ${!t.completed ? `
                                        <select onchange="app.moveTask(${t.id}, this.value)" 
                                            class="text-xs px-2 py-1 rounded-full bg-gray-100 border-none">
                                            <option value="inbox" ${t.status === 'inbox' ? 'selected' : ''}>üì• Inbox</option>
                                            <option value="today" ${t.status === 'today' ? 'selected' : ''}>üìÖ Today</option>
                                            <option value="focus" ${t.status === 'focus' ? 'selected' : ''}>üéØ Focus</option>
                                        </select>
                                    ` : ''}
                                </div>
                            </div>
                            <button onclick="app.deleteTask(${t.id})" class="text-red-400 text-xl">√ó</button>
                        </div>
                    </div>
                `).join('');
            }

            renderHabits() {
                if (!this.habits.length) {
                    return `
                        <div class="text-center py-20">
                            <div class="text-6xl mb-4">üéØ</div>
                            <p class="text-lg font-semibold text-gray-600 mb-2">${this.tr('noHabits')}</p>
                            <p class="text-gray-400 text-sm">–ù–∞–∂–º–∏—Ç–µ + —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å</p>
                        </div>
                    `;
                }

                const today = new Date().toISOString().split('T')[0];
                
                return this.habits.map(h => {
                    const isDone = h.lastDone === today;
                    return `
                        <div class="bg-white rounded-xl p-4 mb-3 border border-gray-100">
                            <div class="flex items-center gap-3">
                                <div class="text-3xl">${h.icon}</div>
                                <div class="flex-1">
                                    <p class="font-medium text-gray-800">${h.text}</p>
                                    <p class="text-xs text-gray-500">üî• ${h.streak} ${this.tr('days')}</p>
                                </div>
                                <button onclick="app.checkHabit(${h.id})" 
                                    class="px-4 py-2 rounded-lg font-semibold text-sm ${
                                        isDone 
                                            ? 'bg-green-100 text-green-700' 
                                            : 'bg-purple-600 text-white active:bg-purple-700'
                                    }" ${isDone ? 'disabled' : ''}>
                                    ${isDone ? '‚úì –ì–æ—Ç–æ–≤–æ' : this.tr('checkIn')}
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            renderShopping() {
                return `
                    <div class="text-center py-20">
                        <div class="text-6xl mb-4">üõí</div>
                        <p class="text-lg font-semibold text-gray-600 mb-2">${this.tr('shoppingList')}</p>
                        <p class="text-gray-400 text-sm mb-6">–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –∏ –ø–æ–ª—É—á–∏—Ç–µ –ø—Ä–∏–º–µ—Ä–Ω—É—é —Å—Ç–æ–∏–º–æ—Å—Ç—å</p>
                        <button onclick="app.showShoppingModal()" 
                            class="px-6 py-3 bg-purple-600 text-white rounded-xl font-semibold active:bg-purple-700">
                            ${this.tr('addItem')}
                        </button>
                    </div>
                `;
            }

            renderStats(completed) {
                return `
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        ${[
                            { icon: 'üìã', label: this.tr('total'), value: this.tasks.length, color: 'blue' },
                            { icon: '‚úÖ', label: this.tr('completed'), value: completed, color: 'green' },
                            { icon: 'üéØ', label: this.tr('habits'), value: this.habits.length, color: 'purple' },
                            { icon: 'üî•', label: 'Streak', value: Math.max(...this.habits.map(h => h.streak), 0), color: 'orange' }
                        ].map(s => `
                            <div class="bg-white rounded-xl p-4 border border-gray-100">
                                <div class="text-2xl mb-2">${s.icon}</div>
                                <p class="text-xs text-gray-600 mb-1">${s.label}</p>
                                <p class="text-2xl font-bold text-${s.color}-600">${s.value}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            renderSettings() {
                return `
                    <div class="space-y-4">
                        <div class="bg-white rounded-xl p-4 border border-gray-100">
                            <p class="font-semibold mb-3 text-gray-800">${this.tr('language')}</p>
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="app.changeLang('ru')" 
                                    class="py-3 rounded-lg font-semibold ${this.lang === 'ru' ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-700'}">
